{% block content %}

<h1>New Account </h1>


<form action="/signup/" method="post">{% csrf_token %}
{{ signupForm.as_p }}	

	<p><label for="id_username">User name: </label>
	<input id="id_username" type="text" name="username" maxlength="20"/></p>
	
	<p><label for="id_email">E-mail: </label>
	<input id="id_email" type="text" name="email"/></p>
	 
	<p><label for="id_password">Password: </label>
	<input id="id_password" type="password" name="password" maxlength="20"/></p>
	
        <p><label for="id_confirm">Confirm PW: </label>
	<input id="confirm" type="password" name="confirm" /></p>

	<p><label for="id_gender">Gender: </label>
	<input id="gender" type="radio" name="gender" value="male"/> Male <input type="radio" name="gender" value="female"/> Female</p>

	<input type="submit" value="Create" />
</form>
